# Quick test configuration for development/debugging
#
# Runs on smaller subsets for fast iteration

version: "1.0"

corpus_profile: "public"

# Limited datasets
datasets:
  - ds1
  - ds2

# Limited pipelines
pipelines:
  - rag_v1_dense

# Minimal parameters
pipeline_params:
  top_k: 5
  rerank_top_k: 3
  temperature: 0.0
  max_tokens: 500

evaluation:
  compute_llm_judge: false
  judge_sample_rate: 0.1  # Only 10% for quick testing

cache:
  enable_prediction_cache: true
  enable_embedding_cache: true

output:
  run_name: "quick_test"
  output_dir: "data/runs"
  save_predictions: false
  generate_reports: true

token_budget:
  max_total_tokens: 50000
  enable_monitoring: true

reproducibility:
  seed: 42
  deterministic: true

