# RAGv2: Hybrid retrieval + reranking pipeline configuration

pipeline:
  name: RAGv2_Hybrid
  version: "2.0"
  description: "Production-ready hybrid retrieval with reranking"

retrieval:
  type: hybrid
  bm25_weight: 0.5
  dense_weight: 0.5
  rrf_k: 60
  top_k: 20
  dense_model: "intfloat/e5-small-v2"

rerank:
  enabled: true
  model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  top_k: 10
  device: cpu

generation:
  model: "deepseek-chat"
  temperature: 0.0
  max_tokens: 2048
  max_context_chunks: 10

guardrails:
  unanswerable_detection: true
  min_retrieval_score: 0.1

performance:
  expected_latency_ms: 3200
  expected_tokens: 500

